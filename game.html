<!DOCTYPE html>
<html>
<head>
  <title>Twitter User Game</title>
  <style>
    /* CSS styles for the game */
    body {
      font-family: monospace;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    #profile-picture {
      max-width: 100%;
      max-height: 300px;
      border: 2px solid #000;
      margin-bottom: 20px;
    }

    #buttons-container {
      display: flex;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    #restart-btn {
      display: none;
      margin-top: 20px;
    }

    #next-btn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <img id="profile-picture" src="" alt="Profile Picture">
    <div id="buttons-container">
      <button class="button" id="iphone-btn">iPhone User</button>
      <button class="button" id="non-iphone-btn">Non-iPhone User</button>
    </div>
    <div id="result" class="result"></div>
    <div id="score" class="result"></div>
    <button class="button" id="restart-btn">Restart</button>
    <button class="button" id="next-btn">Next</button>
  </div>

  <script>
    // JavaScript code for the game
    var profilePictureElem = document.getElementById("profile-picture");
    var iphoneBtn = document.getElementById("iphone-btn");
    var nonIphoneBtn = document.getElementById("non-iphone-btn");
    var resultElem = document.getElementById("result");
    var scoreElem = document.getElementById("score");
    var restartBtn = document.getElementById("restart-btn");
    var nextBtn = document.getElementById("next-btn");

    var currentIndex = 0;
    var score = 0;
    var userList = [];
    var shuffledUserList = [];

    // Function to load the user data from JSON file
    function loadUserList(callback) {
      var group = new URLSearchParams(window.location.search).get('group');
      var xhr = new XMLHttpRequest();
      xhr.overrideMimeType("application/json");
      xhr.open("GET", group + ".json", true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          userList = JSON.parse(xhr.responseText);
          shuffleUserList();
          callback();
        }
      };
      xhr.send(null);
    }

    // Function to shuffle the user list
    function shuffleUserList() {
      shuffledUserList = userList.slice(); // Create a copy of the original list
      for (let i = shuffledUserList.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledUserList[i], shuffledUserList[j]] = [shuffledUserList[j], shuffledUserList[i]];
      }
    }

    // Function to load the next user profile
    function loadNextUser() {
      if (currentIndex < shuffledUserList.length) {
        var currentUser = shuffledUserList[currentIndex];
        profilePictureElem.src = currentUser.picture;
        resultElem.innerHTML = "";
        currentIndex++;
        nextBtn.style.display = "none";
      } else {
        endGame();
      }
    }

    // Function to adjust profile picture size
    function adjustProfilePictureSize() {
      var aspectRatio = profilePictureElem.naturalWidth / profilePictureElem.naturalHeight;
      var containerWidth = parseFloat(window.getComputedStyle(profilePictureElem.parentElement).width);
      var adjustedWidth, adjustedHeight;

      adjustedWidth = containerWidth;
      adjustedHeight = adjustedWidth / aspectRatio;

      profilePictureElem.style.width = adjustedWidth + "px";
      profilePictureElem.style.height = adjustedHeight + "px";
    }

    // Function to handle button clicks
    function buttonClickHandler(event) {
      var currentUser = shuffledUserList[currentIndex - 1];
      var isCorrect = (event.target.id === "iphone-btn" && currentUser.isiPhoneUser) ||
                      (event.target.id === "non-iphone-btn" && !currentUser.isiPhoneUser);

      if (isCorrect) {
        resultElem.innerHTML = "Correct!";
        score++;
      } else {
        if (localStorage.getItem("gameMode") === "oneLife") {
          endGame();
          return;
        } else {
          resultElem.innerHTML = "Wrong!";
        }
      }

      if (currentIndex === shuffledUserList.length) {
        endGame();
      } else {
        nextBtn.style.display = "block";
      }
    }

    // Function to end the game
    function endGame() {
      resultElem.innerHTML = "Game Over";
      scoreElem.innerHTML = "Your score: " + score + " out of " + shuffledUserList.length;
      restartBtn.style.display = "block";
      nextBtn.style.display = "none";
    }

    // Function to restart the game
    function restartGame() {
      currentIndex = 0;
      score = 0;
      shuffleUserList();
      loadNextUser();
      scoreElem.innerHTML = "";
      restartBtn.style.display = "none";
    }

    // Function to start the game
    function startGame() {
      loadUserList(loadNextUser);
    }

    // Add event listeners to the buttons
    iphoneBtn.addEventListener("click", buttonClickHandler);
    nonIphoneBtn.addEventListener("click", buttonClickHandler);
    restartBtn.addEventListener("click", restartGame);
    nextBtn.addEventListener("click", loadNextUser);

    // Start the game by loading user data
    startGame();
  </script>
</body>
</html>
