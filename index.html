<!DOCTYPE html>
<html>
<head>
  <title>Twitter User Game</title>
  <style>
    /* CSS styles for the game */
    body {
      font-family: monospace;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    #profile-picture {
      width: 200px;
      height: 200px;
      border: 2px solid #000;
      margin-bottom: 20px;
    }

    #buttons-container {
      display: flex;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <img id="profile-picture" src="" alt="Profile Picture">
    <div id="buttons-container">
      <button class="button" id="iphone-btn">iPhone User</button>
      <button class="button" id="non-iphone-btn">Non-iPhone User</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    // JavaScript code for the game
    var profilePictureElem = document.getElementById("profile-picture");
    var iphoneBtn = document.getElementById("iphone-btn");
    var nonIphoneBtn = document.getElementById("non-iphone-btn");
    var resultElem = document.getElementById("result");

    var currentIndex = 0;
    var userList = [];

    // Function to load the user data from JSON file
    function loadUserList(callback) {
      var xhr = new XMLHttpRequest();
      xhr.overrideMimeType("application/json");
      xhr.open("GET", "users.json", true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          userList = JSON.parse(xhr.responseText);
          callback();
        }
      };
      xhr.send(null);
    }

    // Function to load the next user profile
    function loadNextUser() {
      if (currentIndex < userList.length) {
        var currentUser = userList[currentIndex];
        profilePictureElem.src = currentUser.picture;
        resultElem.innerHTML = "";
        currentIndex++;
      } else {
        resultElem.innerHTML = "Game Over";
      }
    }

    // Function to handle button clicks
    function buttonClickHandler(event) {
      var currentUser = userList[currentIndex - 1];
      var isCorrect = (event.target.id === "iphone-btn" && currentUser.isiPhoneUser) ||
                      (event.target.id === "non-iphone-btn" && !currentUser.isiPhoneUser);

      if (isCorrect) {
        resultElem.innerHTML = "Correct!";
      } else {
        resultElem.innerHTML = "Wrong!";
      }

      loadNextUser();
    }

    // Add event listeners to the buttons
    iphoneBtn.addEventListener("click", buttonClickHandler);
    nonIphoneBtn.addEventListener("click", buttonClickHandler);

    // Start the game by loading user data
    loadUserList(loadNextUser);
  </script>
</body>
</html>
