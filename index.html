<!DOCTYPE html>
<html>
<head>
  <title>Twitter User Game - Home</title>
  <style>
    /* CSS styles for the home page */
    body {
      font-family: monospace;
    }

    #home-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      font-family: monospace;
      animation: titleAnimation 1s ease-in-out infinite alternate;
    }

    @keyframes titleAnimation {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    #group-container {
      margin-top: 50px;
      display: flex;
      gap: 10px;
    }

    .group-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #mode-container {
      margin-top: 20px;
      display: none;
    }

    .mode-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="home-container">
    <h1 class="title">Twitter User Game</h1>
    <div id="group-container">
      <button class="group-button" id="bahnbubble-btn">Bahnbubble</button>
      <button class="group-button" id="post-btn">Deutsche Post</button>
    </div>
    <div id="mode-container">
      <button class="mode-button" id="normal-mode-btn">Normal Mode</button>
      <button class="mode-button" id="one-life-mode-btn">One Life Mode</button>
    </div>
  </div>

  <script>
    // JavaScript code for the home page
    var bahnbubbleBtn = document.getElementById("bahnbubble-btn");
    var postBtn = document.getElementById("post-btn");
    var normalModeBtn = document.getElementById("normal-mode-btn");
    var oneLifeModeBtn = document.getElementById("one-life-mode-btn");

    // Function to handle group selection
    function selectGroup(group) {
      bahnbubbleBtn.disabled = true;
      postBtn.disabled = true;
      normalModeBtn.disabled = false;
      oneLifeModeBtn.disabled = false;

      normalModeBtn.addEventListener("click", function () {
        location.href = "game.html?group=" + group + "&mode=normal";
      });

      oneLifeModeBtn.addEventListener("click", function () {
        location.href = "game.html?group=" + group + "&mode=one-life";
      });

      document.getElementById("mode-container").style.display = "block";
    }

    // Add event listeners to group buttons
    bahnbubbleBtn.addEventListener("click", function () {
      selectGroup("bahnbubble");
    });

    postBtn.addEventListener("click", function () {
      selectGroup("post");
    });
  </script>
</body>
</html>
