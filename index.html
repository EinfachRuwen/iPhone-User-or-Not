<!DOCTYPE html>
<html>
<head>
  <title>Twitter User Game</title>
  <style>
    /* CSS styles for the home page */
    body {
      font-family: monospace;
    }

    #home-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="home-container">
    <h1 style="font-family: monospace; font-size: 48px; text-align: center; margin-bottom: 50px; animation: blink 1s infinite;">Twitter User Game</h1>
    <h2 style="font-family: monospace; font-size: 24px; text-align: center; margin-bottom: 30px;">Choose a User Group:</h2>
    <div>
      <button class="button" onclick="selectGroup('post')">Post</button>
      <button class="button" onclick="selectGroup('bahnbubble')">Bahnbubble</button>
    </div>
  </div>

  <script>
    // JavaScript code for the home page
    function selectGroup(group) {
      var mode = prompt("Choose a game mode: Normal or One Life", "Normal");
      mode = mode.toLowerCase();

      if (mode === "normal" || mode === "one life") {
        var url = "game.html?group=" + group + "&mode=" + mode.replace(" ", "-");
        window.location.href = url;
      } else {
        alert("Invalid game mode! Please choose either Normal or One Life.");
      }
    }
  </script>
</body>
</html>
